<!DOCTYPE html>
<html lang="en">

<head>
  
  
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"> 

  <style type="text/css">
    .recomended_item {
        padding-left: 10px;
    }
    .recomended_item_title {
        font-size: 12px;
        font-weight: bold;
    }
    .thumbnail {
        width: 120px;
        height: 120px;
        display: table;
        background-color: rgba(0, 0, 0, 0.42);
    }
    .recomended_list {
        height: 150px;
    }
    .recomended {
        background-color: white;
        padding-top: 60px;
    }
    .menu_list {
        background: transparent;
    }
    .menu_item {
        color: white;
        font-size: 12px;
    }
    .menu_item ons-icon {
        margin-right: 10px;
        color: gray;
        font-size: 16px;
    }
    .category_content {
        background-color: white;
    }
    .category {
        margin: 20px 0px;
        padding: 0px 30px;
    }
    .category_wrapper {
        max-width: 150px;
        width: 95%;
        height: 120px;
        margin: auto;
        background-color: gold;
    }
    .category_wrapper ons-icon {
        font-size: 55px;
        padding-top: 10px;
        line-height: 0.75em;
    }
    .category_thumbnail {
        display: inline-block;
        margin: 16px 0px;
    }
    .category_title {
        font-size: 30px;
        font-weight: bold;
        color: white;
        padding-top: 20px;
    }
</style>

   
</head>

<body>

<!-- First navigation component: Navigator. This will remain always on top of the app. -->
<ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>


  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-content page="login.html" id="content">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>
  <script src="lib/jquery/jquery-3.4.1.min.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
  
   <script src="somefood.js"></script>
</body>

</html>
