<ons-page id="homePage" class="background">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            <center>SomeFood</center>
        </div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-user-circle"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content" style="text-align: center;">
        <div class="recomended">
            <h4>Recomended</h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="160px"
                class="recomended_list" id="carousel">
            </ons-carousel>
        </div>
        <div class="category_content">
            <h4 style="margin-top: 0px">Food Category</h4>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category1.png')">
                        <figure class="category_thumbnail" id="ffbtn">
                            <div class="category_title" id="Category_1_name">fast food</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category2.png')">
                        <figure class="category_thumbnail" id="drinkbtn">
                            <div class="category_title" id="Category_1_name">Drink</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category3.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">South</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category4.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Chinese</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category5.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Spicy</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category6.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Local</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
        </div>

</ons-page>
