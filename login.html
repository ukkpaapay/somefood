<ons-page id="loginPage">



    <div style="border:1px solid #0000 ; height: 20%;"></div>
    </div>
  
  
    <div style="border:1px solid #0000; height: 60%; background-color:#0000;">
        <ons-card>
      <center>
        <h3 style="margin-top: 10%;">LOGIN</h3>
  
        <p>
          <ons-input id="username" name="username" modifier="underbar" type="email" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="password" name="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="signin" >Sign in</ons-button>
          <ons-button id="register" >Register</ons-button>
        </p>
        or
        <div style="margin-right:10%; margin-left:10%; ">
        <section style="padding: 8px"></section>
        <ons-button  style="background-color:#3a559f;" modifier="large"> Facebook</ons-button>
        </section>
        <section style="padding: 8px;"></section>
        <ons-button style="background-color:red;" id="googlelogin" modifier="large">Gmail</ons-button>
        </section>
      </div>
      </center>
      </ons-card>
    </div>
  
  
    <div style="border:1px solid #0000 ; height: 20%;">
    </div>
  
  
</ons-page>
